<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>قوانين - 𝗩𝗞𝗜𝗡𝗜 𝗖𝗟𝗨𝗣 𝗫𝗗</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #ff7a18;
    --bg2: #ffb199;
    --glass: rgba(255,255,255,0.05);
  }
  body{
    margin:0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(180deg,var(--bg1) 0%, #ff9a3c 45%, var(--bg2) 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    color:#fff;
  }
  .container{
    background: var(--glass);
    border-radius:18px;
    padding:34px;
    max-width:800px;
    width:100%;
    box-shadow: 0 10px 40px rgba(0,0,0,0.18);
    backdrop-filter: blur(6px);
  }
  h1{margin:0 0 20px;font-size:2rem;text-align:center;color:#fff}
  ul{list-style:none;padding:0;margin:0}
  li{
    background: rgba(0,0,0,0.25);
    margin:10px 0;
    padding:14px;
    border-radius:12px;
    font-weight:600;
  }
  .back{
    display:block;
    margin-top:22px;
    text-align:center;
    text-decoration:none;
    background:#111;
    padding:12px 20px;
    border-radius:12px;
    color:#fff;
    font-weight:bold;
    transition:0.2s;
  }
  .back:hover{background:#000;transform:translateY(-2px)}
</style>
</head>
<body>
  <div class="container">
    <h1>قوانين الانضمام</h1>
    <ul>
      <li>🚫 ممنوع دخول لاعبين الهاتف.</li>
      <li>⚡ يجب أن تكون سريع ومحترف في حماية السرير.</li>
      <li>📜 عليك اتباع تعليمات الفريق بدون نقاش.</li>
      <li>🛡️ يجب أن تحمي أصدقائك وتدافع عن سريرك.</li>
    </ul>
    <a class="back" href="index.html">🔙 العودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
